<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- include the next 3 lines in every page (website title, bootstrap links and the css file) -->
    <title>Bank</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../public/css/bootstrap4.css">
    <link rel="stylesheet" href="../public/css/bootstrap5.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.12/sweetalert2.css" integrity="sha512-K0TEY7Pji02TnO4NY04f+IU66vsp8z3ecHoID7y0FSVRJHdlaLp/TkhS5WDL3OygMkVns4bz0/ah4j8M3GgguA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../assets/js/registerPage.js"></script>
    <link rel="stylesheet" href="registerPage.css">
    <title>Register</title>
   </head>
    <body >
        <div class="container-fluid">
            <!-- <img id="sound-input" style="display: none" width="70" src="https://media3.giphy.com/media/YzgvFJN9XBDBVkXsny/giphy.gif?cid=6c09b9521hniorc9tdo0wbds32xvqmpzpz80435x4m77cqmq&ep=v1_stickers_related&rid=giphy.gif&ct=s"> -->
            <div class=" main-content bg-success ">
                <div class="col-md-1  company__info">
                </div>
                <div class="col-md-12 col-xs-12 col-sm-12 login_form text-center">
                    <div class="container-fluid">
                        <div class="row">
                            <h2 onmouseenter="sayWords('Register')" onmouseout="stopTextToSpeech()">Register</h2>
                        </div>
                        <div class="row">
                            <form control="" class="form-group" onsubmit="handleSubmit(event)" onmouseout="stopTextToSpeech()">
                                <div class="row">
                                    <input type="text" pattern="^\w+(\s+\w+){1,}$" name="fullname" id="fullname" class="form__input" placeholder="Fullname"  onmouseenter="sayWords('fullname field')" onmouseout="stopTextToSpeech()">
                                </div>
                                <div class="row">
                                     <input  type="text" name="username" id="username" class="form__input" placeholder="Username" onmouseenter="sayWords('username field')" onmouseout="stopTextToSpeech()">
                                </div>
                                <div class="row">
                                    <input  type="password" name="password" id="password" class="form__input" placeholder="Password"  onmouseenter="sayWords('password field')" onmouseout="stopTextToSpeech()">
                                </div>
                                <div class="row">
                                    <input  type="number" pattern="\d{14}" name="nationalID" id="nationalID" class="form__input" placeholder="National ID"  onmouseenter="sayWords('National ID field')" onmouseout="stopTextToSpeech()" >
                               </div>
                               <div class="row">
                                <input  type="tel" name="phoneNumber" id="phoneNumber" class="form__input" placeholder="Phone Number" onmouseenter="sayWords('Phone Number field')" onmouseout="stopTextToSpeech()">
                              </div>
                              <div class="row">
                                <input  type="email" name="email" id="email" class="form__input" placeholder="Email" onmouseenter="sayWords('Email field')" onmouseout="stopTextToSpeech()">
                              </div>
                              <div class="row">
                                <input  type="text" name="address" id="address" class="form__input" placeholder="Address" onmouseenter="sayWords('Address field')" onmouseout="stopTextToSpeech()">
                              </div>
                              <!-- <div class="row">
                                <input  type="date" name="dateBirth" id="dateBirth" class="form__input" placeholder="Date Birth" onmouseenter="sayWords('Date Birth field')" onmouseout="stopTextToSpeech()"> -->
                              </div>
                              <div class="row">
                                <input  type="text" name="country" id="country" class="form__input" placeholder="country" onmouseenter="sayWords('country field field')" onmouseout="stopTextToSpeech()">
                              </div>
                              <div class="row">
                                <label  type="text" name="new" id="New" class="form__input" placeholder="choose" onmouseenter="sayWords('n')" onmouseout="stopTextToSpeech()">
                                <select  id="new" onchange="change()" class="form-select"  onmouseenter="sayWords('choose from new user or existing user')" onmouseout="stopTextToSpeech()" >
                                    <option selected disabled value="" >New</option>
                                     <option value="newuser">New User</option>
                                     <option value="existinguser">Existing User</option>
                                   </select>
                             </div>
                             <div class="row" id="ex" style="display:none">
                              <input  type="number" name="accountnumber" id="accountnumber" class="form__input" placeholder="account number" onmouseenter="sayWords('account numberfield')" onmouseout="stopTextToSpeech()">
                            </div>
                              <div class="row" id="new1" style="display:none">
                                <label  type="text" name="AccountType"  class="form__input" placeholder="AccountType" onmouseenter="sayWords('account type field')" onmouseout="stopTextToSpeech()">
                                <select  id="accounttype"  class="form-select"  onmouseenter="sayWords('choose from saving and salary and deposite')" onmouseout="stopTextToSpeech()" >
                                   <option selected disabled value="" >AccountType</option>
                                    <option value="saving">saving</option>
                                    <option value="salary">salary</option>
                                    <option value="deposite">deposite</option>
                                  </select>
                              </div>
                             
                             <div class="row" id="new2" style="display:none">
                              <label  type="text" name="Currency" id="Currency" class="form__input" placeholder="Currency" onmouseenter="sayWords('')" onmouseout="stopTextToSpeech()">
                              <select  id="currency"  class="form-select"  onmouseenter="sayWords('choose from euro or pound or Dollar or deposite')" onmouseout="stopTextToSpeech()" >
                                  <option selected disabled value="" >currency</option>
                                   <option value="euro">Euro</option>
                                   <option value="pound">Pound</option>
                                   <option value="dollar">Dollar</option>
                                 </select>
                           </div>
                              <div class="row">
                                <label onmouseenter="sayWords('I agree to the terms and conditions')" onmouseout="stopTextToSpeech()" >
                                <input type="checkbox" id="checkbox" > I agree to the terms and conditions
                            </div>
                           
                            <div class="row-2">
                            </div>
                             <div>
                                    <input type="submit" value="Register" id="submit" class="btn" style="margin: auto" onmouseenter="sayWords('Register button')" onmouseout="stopTextToSpeech()">
                                </div>
                              </form>  
                        </div>
                        <div class="row">
                            <p><a href="../index.html" onmouseenter="sayWords('Return to Home Page')" onmouseout="stopTextToSpeech()">Return to Home Page</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            
        </script>
    <script src="../public/js/popper.js"></script>
    <script src="../public/js/jquery.js"></script>
    <script src="../public/js/bootstrap4.js"></script>
    <script src="../public/js/bootstrap5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.12/sweetalert2.js" integrity="sha512-ywT1Sl8B8rJwwBWFC3rPTu/VQkDrnS19Kw0Xxa6Y9xvzMSwVMHDQscePPR9yNE0oyVsITEcvUPSDW/aS5KX+Mw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./registerPage.js"></script>
    <script src="../script.js"></script>
    </body>
</html>
